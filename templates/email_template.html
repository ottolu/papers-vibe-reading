  <style>
    /* Reset & base */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: #f4f5f7;
      color: #1a1a1a;
      line-height: 1.6;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 24px 16px;
    }
    /* Header */
    .header {
      text-align: center;
      padding: 32px 0 16px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #111;
    }
    .header .subtitle {
      font-size: 14px;
      color: #666;
      margin-top: 6px;
    }
    /* Paper card */
    .paper-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    }
    .paper-card h2 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #111;
    }
    .paper-meta {
      font-size: 13px;
      color: #888;
      margin-bottom: 14px;
    }
    .paper-meta a {
      color: #4a90d9;
      text-decoration: none;
      margin-right: 10px;
    }
    .paper-meta a:hover {
      text-decoration: underline;
    }
    .badge-upvotes {
      display: inline-block;
      background: #fff3e0;
      color: #e65100;
      font-weight: 600;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 9999px;
      margin-right: 8px;
    }
    /* Analysis content */
    .analysis {
      font-size: 14px;
      color: #333;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .analysis h2 {
      font-size: 15px;
      margin: 14px 0 6px;
      color: #222;
    }
    /* Footer */
    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      padding: 24px 0 32px;
    }
    .footer a {
      color: #4a90d9;
      text-decoration: none;
    }
  </style>
</head>

  <div class="container">
